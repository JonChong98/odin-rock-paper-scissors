<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script>
        // Randomly returns either 'Rock', 'Paper' or 'Scissors'
        function getComputerChoice() {
            let num = Math.floor(Math.random() * 3);
            let choice;
            switch (num) {
                case 0:
                    choice = "rock";
                    break;
                case 1:
                    choice = "paper";
                    break;
                case 2:
                    choice = "scissors";
                    break;
                default:
                    console.log("No number between 0-2 found, unable to generate a choice");
            }
            return choice;
        }

        // Plays a round of rock, paper, scissors and returns the winner
        function playRound(playerSelection, computerSelection) {
            let p = playerSelection.toLowerCase();
            let c = computerSelection;
            let result;
            switch (p) {
                case "rock":
                    if (c === "paper") {
                        result = "computer";
                    } else if (c === "scissors") {
                        result = "player";
                    } else {
                        result = "draw";
                    }
                    break;
                case "paper":
                    if (c === "scissors") {
                        result = "computer";
                    } else if (c === "rock") {
                        result = "player";
                    } else {
                        result = "draw";
                    }
                    break;
                case "scissors":
                    if (c === "rock") {
                        result = "computer";
                    } else if (c === "paper") {
                        result = "player";
                    } else {
                        result = "draw";
                    }
                    break;
                default:
                    result = `Unable to read inputs:
                            p - ${p}
                            c - ${c}`;
            }
            return result;
        }

        // Plays a 5 round game and keeps track of the score to determine the winner
        function game() {
            let playerScore = 0;
            let computerScore = 0;
            for (let i = 0; i < 5; i++) {
                let input = prompt("Rock, paper, scissors?");
                let result = playRound(input, getComputerChoice());
                if (result === "player") {
                    playerScore++;
                    console.log(`Player wins round ${i + 1}`);
                } else if (result === "computer") {
                    computerScore++;
                    console.log(`Computer wins round ${i + 1}`);
                } else {
                    console.log("It's a draw!");
                }
            }

            if (playerScore > computerScore) {
                console.log("Player wins!");
            } else if (computerScore > playerScore) {
                console.log("Computer wins! Better luck next time!");
            } else {
                console.log("It's a draw! How is this even possible");
            }
        }

        game();
    </script>
</head>
